# Enhanced Web Audit Script Configuration File
# Place this file at ~/.auditweb.conf to customize behavior

# Timeout settings (seconds)
TIMEOUT_DNS=10
TIMEOUT_HTTP=20
TIMEOUT_WHOIS=15
TIMEOUT_SSL=12

# Retry and redirect limits
MAX_RETRIES=5
MAX_REDIRECTS=10

# Custom User Agent
USER_AGENT="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36 Enhanced-Web-Audit"

# Logging settings
# LOG_FILE=/var/log/auditweb.log
LOG_LEVEL=INFO

# Rate limiting (requests per minute per host)
RATE_LIMIT_MAX=15
RATE_LIMIT_WINDOW=60

# Performance testing settings
PERFORMANCE_TESTS=5        # Number of performance test requests
PERFORMANCE_DELAY=1        # Delay between performance tests (seconds)

# Benchmarking options
ENABLE_BENCHMARKS=1        # Enable operation benchmarking
SHOW_DETAILED_TIMING=0     # Show detailed timing for each operation

# Hosting detection options
ENABLE_ASN_LOOKUP=1        # Enable ASN/ISP lookup via whois
ENABLE_GEO_LOOKUP=1        # Enable geolocation services
